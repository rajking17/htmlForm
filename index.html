<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 id="title">Form with table</h1>
            <p id="description">Data which enters in the forms are append to the table after click submit and the form will reset after submitting..</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="forms">
              <form action="" id="form">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="first-name">First Name</label>
                      <input type="text" class="form-control"  id="first-name" required placeholder="Enter your First Name">
                    </div>                
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="last-name">Last Name</label>
                      <input type="text" class="form-control" id="last-name" required placeholder="Enter your Last Name">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="address">Address</label>
                      <textarea  type="text" class="form-control" id="address" rows="3" placeholder="Enter your Address"></textarea>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">              
                      <label for="pincode">Pincode</label>
                      <input type="text" class="form-control" id="pincode" required placeholder="Enter your Pincode">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Gender</label>
                      <div class="form-check">              
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <label class="form-check-label" for="gender">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-label" for="gender">
                         Female
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="other">
                        <label class="form-check-label" for="gender">
                         Other
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="foodChoice">Choice of Food</label>
                    <select class="form-control" id="foodChoice">
                      <option value="">Select</option>
                      <option value="Briyani">Briyani</option>
                      <option value="Fried Rice">Fried Rice</option>
                      <option value="Noodles">Noodles</option>
                      <option value="Parotta">Parotta</option>
                      <option value="Other">Other</option>
                    </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="state">State</label>
                      <input type="text" class="form-control" id="state" placeholder="Enter your State">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">              
                      <label for="country">Country</label>
                      <input type="text" class="form-control" id="country" placeholder="Enter your Country">
                    </div>
                  </div>
                </div>


                  
                
                
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
              </form>
            </div>            
          </div>
          <div class="col-md-12">
            <table class="table table-dark mt-5" id="formTable">
              <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Address</th>
                  <th scope="col">Pincode</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Choice of Food</th>    
                  <th scope="col">State</th>    
                  <th scope="col">Country</th>    
                </tr>
            </thead>
            <tbody>
              
            </tbody>
              </table>
          </div>
        </div>
    </div>

    
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
